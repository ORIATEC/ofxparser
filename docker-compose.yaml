version: '3'
services:
  nginx:
    image: nginx:1.11.10-alpine
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/app
    depends_on:
      - php
    networks:
      - internal
  php:
    build: .
    ports:
      - 9000:9000
    volumes:
      - .:/app
      - /app/vendor
    networks:
      - internal
networks:
  internal:
    driver: bridge
